beggining2 = Просто уничтожте все вражеские ядра и уйдем. 
beggining3 = ПОДОЖДИТЕ ЧТО?!\nНаши радары засекли что метеорит приземлится около нас через 30 минут!\nБудьте реально быстрыми!
