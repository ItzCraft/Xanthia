block.xanthia-3-i01-core-fragment.name = Ядро: «Фрагмент»
block.xanthia-3-i01-core-fragment.description = Главная база, при разрушении которого теряется сектор.
block.xanthia-3-i02-core-rebirth.name = Ядро: «Возрождение»
block.xanthia-3-i02-core-rebirth.description = Главная база, при разрушении которого теряется сектор. Имеет большую вместимость предметов и больше активных юнитов, чем меньшее ядро.
block.xanthia-3-i03-core-eternity.name = Ядро: «Вечность»
block.xanthia-3-i03-core-eternity.descriprion = Главная база, при разрушении которого теряется сектор. Имеет гораздо больше места для предметов и активных юнитов, чем "Ядро: «Возрождение»".


# turrets
block.xanthia-3-a01-quark.name = Кварк
block.xanthia-3-a01-quark.description = Стреляет три пули одновременно, но с большой задержкой.
block.xanthia-3-a02-nuclei.name = Ядер
block.xanthia-3-a02-nuclei.description = Быстро выпускает пробивную пулю. Наносит уменьшенный урон постройкам.
block.xanthia-3-a03-neutrac.name = Нейтрак
block.xanthia-3-a03-neutrac.description = Выпускает по противнику шквал ракет на большом расстоянии. Не может атаковать в воздухе
block.xanthia-3-a04-atom.name = Атом
block.xanthia-3-a04-atom.description = Стреляет обычными снарядами которые при столкновении выпускают 3 или 5 фрагментов во все стороны. 
block.xanthia-3-a05-molecule.name = Молекула
block.xanthia-3-a05-molecule.description = Выпускает во врага мощный энергетический луч на среднем расстоянии. Требуется охлаждающая жидкость.
block.xanthia-3-a06-subquark.name = Субкварк
block.xanthia-3-a06-subquark.description = Выпускает несколько пуль, которые распадаются на другие множественные пули.
block.xanthia-3-a08-blitz.name = Блитз 
block.xanthia-3-a08-blitz.description = Стреляет тремя лазерами, которые проникают во врага, а при попадании создает небольшую молнию
block.xanthia-3-a09-encircler.name = Окружитель
block.xanthia-3-a09-encircler.description = Стреляет большим заряженным шаром, который при попадании стреляет очень мощной молнией.


