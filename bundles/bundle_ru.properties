unit.xanthia-3-mc03-insight.name = Проницательность
unit.xanthia-3-mc03-insight.description = Выпускает мощную пулю, которая наносит урон по области. Будьте осторожны, если он нападет на вас.
unit.xanthia-3-mc04-omen.name = Предзнаменование
unit.xanthia-3-mc04-omen.description =

# AIR
unit.xanthia-3-md01-drop.name = Капля
unit.xanthia-3-md01-drop.description = Бронированный легкий самолет поддержки. Ремонтирует поврежденные конструкции в автоматическом режиме и имеет легкую точечную защиту.
unit.xanthia-3-md02-drizzle.name = Моросит
unit.xanthia-3-md02-drizzle.description = Выпускает шквал ракет, предназначенный для лечения союзных строений. Также монтируется с точечной обороной.
unit.xanthia-3-md03-rain.name = Дождь
unit.xanthia-3-md03-rain.description = Выпускает шквал ракет, предназначенный для лечения союзных строений. Также имеет на его вершине пушку, который стреляет большими ракетами.

# CORE
unit.xanthia-3-ma01-note.name = Нота
unit.xanthia-3-ma01-note.description = Дрон ядра нижнего уровня. Строет постройки, не знаю. Почему вы спрашиваете?
unit.xanthia-3-ma02-melody.name = Мелодия
unit.xanthia-3-ma02-melody.description = Защитите ядро Возрождения от врага. Стройте конструкции. Быстрее, чем дрон ядра более низкого уровня. Стреляет ракетой по противнику.
unit.xanthia-3-ma03-chord.name = Аккорд
unit.xanthia-3-ma03-chord.description = Защитите ядро Вечности от врага. Стройте конструкции. Быстрее, чем дроны ядра более низкого уровня. Стреляет ракетами и лазерными пулями по врагу.

# TANKS
unit.xanthia-3-mb01-sparkle.name = Искра
unit.xanthia-3-mb01-sparkle.description = Быстрый и может быстро стрелять. Имеет плохую меткость.
unit.xanthia-3-mb02-glime.name = Глим
unit.xanthia-3-mb02-glime.description = Прочный и стреляет мощной самонаводящейся ракетой по противнику.
unit.xanthia-3-mb03-brilliance.name = Блеск
unit.xanthia-3-mb03-brilliance.description = Очень прочный, но медленный. Имеет 2 меньшие пушки и 1 главную.
unit.xanthia-3-mb04-dazzle.name = Ослепляй
unit.xanthia-3-mb04-dazzle.description = Выпускает смертоносные ракеты, вызывающие мощный взрыв с большим уроном по площади. Устанавливается с 4 меньшими башнями.



# Status
status.xanthia-3-status-upgrade-power.name = Улучшение: «Баланс»
status.xanthia-3-status-upgrade-power.description = Первое улучшение наваноее «Баланс». Увеличивает урон, скорость строительства и скорость передвижения.
