block.xanthia-3-h07-1-air-assembler.description = Сборщик, который конструирует воздушных единиц "Дождь" и "Душ"


block.xanthia-3-h11-contructor.name = Конструктор блоков
block.xanthia-3-h11-contructor.description = Создает базовые компоненты для начинающих сборщиков.
