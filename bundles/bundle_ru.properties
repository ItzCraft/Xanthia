block.xanthia-3-d05-pipe-router.description = Распределяет жидкости.
block.xanthia-3-d06-liquid-holder.name = Держатель жидкости
block.xanthia-3-d06-liquid-holder.description = сохраняет жидкости на будущее.
block.xanthia-3-d08-pipe-junction.name = трубный перекрёсток
block.xanthia-3-d08-pipe-junction.description = Выступает в качестве моста между двумя пересекающимися трубами.
block.xanthia-3-d09-pipe-bridge.name = мостовой трубопровод
