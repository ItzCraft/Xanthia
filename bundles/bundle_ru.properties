# Planets

planet.xanthia-3-xanthia.name = Ксантия

# Sectors

sector.xanthia-3-arrival.name = Прибытие
sector.xanthia-3-arrival.description = Что-же, это начало вашего захвата планеты Ксантия! Удачи.
sector.xanthia-3-upgrade.name = Улучшение
sector.xanthia-3-upgrade.description = Молодец. Этот сектор немного сложнее прошлого. Но тут вы можете исследовать новые ресурсы.
sector.xanthia-3-foron-rivers.name = Форониумовые реки
sector.xanthia-3-foron-rivers.description = Этот сектор имеет вражескую базу. Также на этом секторе вы найдёте много Форониумовых рек.
sector.xanthia-3-lylith-gorges.name = Ущелья лилита
sector.xanthia-3-lylith-gorges.description = Что-же, очень тёмный сектор. Будьте готовы к более сильным врагам.
sector.xanthia-3-production-base.name = Производственная база
sector.xanthia-3-production-base.description = Здесь находится небольшая вражеская база. Вам следует позаботится об врагаз тут.
sector.xanthia-3-penetration.name = Проникновение
sector.xanthia-3-penetration.description = Еще одна база противника. Тут вы получите новый ресурс "Велориум".\nНо сначала вам нужно будет уничтожить 1 ядро противника.
sector.xanthia-3-protection.name = Защита
sector.xanthia-3-protection.description = Защита. Здесь вам придется сражаться с летающими юнитами т1.\nОни очень сильны, так что сделайте хорошую защиту. 
sector.xanthia-3-blow.name = Удар
sector.xanthia-3-blow.description = Оптимальный сектор. Ничего более.
sector.xanthia-3-creation.name = Творение
sector.xanthia-3-creation.description =  Творение. Ну, здесь вы сможете открыть что-то новое. И вы почти закончили проходить начало планеты Ксантия!
sector.xanthia-3-valley-of-enemies.name = Долина Врагов
sector.xanthia-3-valley-of-enemies.description = Долина Врагов. Тяжёлый сектор где вы найдёте новые технологии и много ресурсов. 
sector.xanthia-3-the-beggining.name = Начало
sector.xanthia-3-the-beggining.description = Что-же, это не выглядит как начало. Наши радары засекли что-то стрвнное.. 
sector.xanthia-3-storm-bastion.name = Штормовой Бастион
sector.xanthia-3-storm-bastion.description = Штормовой бастион, место, где много Триллиниума. Это место хорошо защищено нашим врагом.
sector.xanthia-3-basalt-mountains.name = Базальтовые горы
sector.xanthia-3-basalt-mountains.description = Горы через которые тяжело пройти. Мы нашли здесь жидкость и назвали её [accent]Трифлюид[]. 
sector.xanthia-3-refutation.name = Опровержение
sector.xanthia-3-refutation.description = Сектор на котором вы получите [accent]Дураматерию[].И благодаря этому вам откроется множество других исследований. \nНо за это вам придется сразиться со всеми типами врагов т3. [red]Удачи...[]


sector.xanthia-3-tryfluid-peaks.name = Пики Трифлюида
sector.xanthia-3-tryfluid-peaks.description = Сектор, в котором почти нет Скалдиума. Так что вам придется использовать другие методы, чтобы получить Скалдиум.\n[accent]Это оптимальный сектор и он не требуется для прохождения кампании[]\n\n[red]Модификаторы: \nВражеский урон: 1.2x\nВражеское здоровье: 1.1x[]


 # Objectives
arrival1 = Добро пожаловать в Ксантию. Это "Ерепуло" тип планеты. [gray]Стоп что?[] Окей, попробуй получить немного [accent]Эланита
arrival2 = Хорошо! Теперь исследуй [accent]Силовую дрель[] и поставьте 3 из них.
arrival3 = Ну, теперь постройте [accent]Закрытый конвеер \n[]чтобы подключить [orange]Силовые дрели[] к нашему [accent]ядру.
arrival4 = Теперь время подготовиться к волнам. Их тут 12. Исследуйте [accent]Кварк[] и попробуйте защитить наше ядро!
arrival5 = Также вам следует исследовать [accent]Еланитовую стену. 
arrival6 = Окей. Теперь подготовься к первой волне!

upgrade1 = Вы приземлились на второй сектор! Поздравляю. \nНо давайте исследуем новую дрель [accent]Экстрактор Скалдиума \n[white]и построй 4 из них.
upgrade2 = Окей, теперь давай получим новый ресурс [accent]Скалдиум
upgrade3 = Молодец, но мы не будем останавливается. Давай получим ещё один новый ресурс [accent]Триллиниум\n[white]Я поставил марку на [blue]Мини карте
upgrade4 = Окей, теперь сделай электроэнергию. Исследуйте [accent]Роторную турбину
upgrade5 = Турбины загрязняют воздух, создавая туман. Исследуйте [accent]очиститель \n[white]и постройте его чтобы очистить воздух.
upgrade6 = Хорошо. Теперь подготовься к волнам [accent]волнам

foronriver1 = Это — Форониумовые реки. Здесь вы можете получить жидкость [accent]Форон\n[white]Исследуйте [accent]Эла насос [white]и получите немного Форона.
foronriver2 = Сделайте немного электричества и исследуйте [accent]Отвердитель \n[white]чтобы получить немного [orange]Форониума
foronriver3 = Отлично. Теперь исследуй [accent]Наземный фабрикатор [white]и построй его. 
foronriver4 = Хорошо! Вам нужно будет уничтожить вражескую базу. Так что давай построим [accent]Искр.

lylithgorg1 = Добро пожаловать в [gray]Ущелья лилита! [white]Здесь вы сможете исследовать много нового!\n Что-же, я не имею что либо больше чтобы сказать [blue]Удачи! 

protection1 = Добро пожаловать в [accent]Защиту [white] здесь вы встретите летающих врагов.\nОни очень сильны, так что сделайте очень сильную защиту.\nНо тут вы получите новый ресурс [orange]Велориум [white]Так что делайте защиту.
protection2 = Теперь исследуйте [accent]Механический карьер
protection3 = Поставьте его здесь чтобы добывать Велориум.
protection4 = Теперь мы можем создавать летающих юнитов! Исследуйте [green]Воздушный фабрикатор
protection5 = Поставьте фабрикатор здесь
protection6 = Теперь создайте немного юнитов [accent]Капля

penetration1 = 


beggining1 = Что-же. Это не начало. Будьте осторожны потому что мы заметили странную активность в космосе. 
beggining2 = Просто уничтожте все вражеские ядра и уйдем. 
beggining3 = ПОДОЖДИТЕ ЧТО?!\nНаши радары засекли что метеорит приземлится около нас через 30 минут!\nБудьте реально быстрыми!
beggining4 =	[accent]До приземления метеорита: [lightgray]{0}[]

stormbast1 = [accent]Вражеское производство пауков начнется через: [lightgray]{0}[]
stormbast2 = Это [accent]Шторомовой бастион[]. Здесь 2 вражеские базы которые имеют свое производство. \nИсследуйте [accent]Тяжелую плавильню[] Для следующих инструкций.
stormbast3 = После того как мы получили [accent]Расплавленный Велориум[] мы можем производить воздушных единий тира 2 "[accent]Морось[]". \nИсследуйте [accent]Воздушный рефабрикатор[]
stormbast4 = Постройте [accent]Воздушный рефабрикатор[] здесь.
stormbast5 = Создайте шесть [accent]Моросей[] и мы сможем атаковать врага.
stormbast6 = Приближается неожиданная буря! \nНаши радары не могут передать вам информацию. Но вот примерное время. \nИсследуйте [accent]Магнитечский детектор[]. Он даст вам информацию, когда магнитная буря будет почти здесь.
magnstorm = [accent]Магнитная буря прибудет примерно через: [lightgray]{0}[]

refutation1 = Исследуйте [accent]Мешалка Дураматерии[] чтобы произвести [accent]Дураматерию[]. \nЭто один из лучших ресурсов в игре.
refutation2 = Поставьте мешалку Дураметрии здесь и активируйте её.
refutation3 = Чтобы получать больше ресурсов, вам потребуется более хороший электрогенератор. \nИсследуйте [accent]Велотрейсер[] чтобы получить более качественный электрогенератор.
refutation4 = [accent]До падения метеорита: [lightgray]{0}[

# Items
item.xanthia-3-k01-elanite.name = Эланит
item.xanthia-3-k01-elanite.description = Используется в базовых конструкциях. Немного воспломеняемый.
item.xanthia-3-k02-foronium.name = Форониум
item.xanthia-3-k02-foronium.description = Используется в продвинутых конструкциях. Затвердевшая версия форона.
item.xanthia-3-k03-tryllinium.name = Триллиниум
item.xanthia-3-k03-tryllinium.description = Используется в электричестве иза большого заряда и проводимости.
item.xanthia-3-k04-scaldium.name = Скалдиум
item.xanthia-3-k04-scaldium.description = Используется аналогично углю. Сжигается легко
item.xanthia-3-k05-velorium.name = Велориум
item.xanthia-3-k05-velorium.description = Радиоактивное вещество.
item.xanthia-3-k06-duramatter.name = Дураматерия
item.xanthia-3-k06-duramatter.description = Используется в продвинутых структурах. Похож на Кинетический сплав за исключением того, что он не заряжен.
item.xanthia-3-k07-tritanium.name = Тританиум
item.xanthia-3-k07-tritanium.description =  Тританиум. Очень радиоактивный и горячий материал. Используется в лучших юнитах и турелях.
item.xanthia-3-k08-discharged-tryllinium.name = Разряженный Триллиниум
item.xanthia-3-k08-discharged-tryllinium.description = Разряженная версия Триллиниума


# liquids
liquid.xanthia-3-l01-foron.name = Форон
liquid.xanthia-3-l01-foron.description = Используется в охлаждении. Может затвердеть до Форониума.
liquid.xanthia-3-l02-cryline.name = Крилин
liquid.xanthia-3-l02-cryline.description = Голубая жидкость полученая при соеденении Велориума и Трифлюида. Лучше в охлаждении чем Форон, очень холодная жидкость.
liquid.xanthia-3-l03-tryfluid.name = Трифлюид
liquid.xanthia-3-l03-tryfluid.description = Используется в качестве материала для крафта продвинутых предметов. Жидкий вариант Триллиниума
liquid.xanthia-3-l04-molten-velorium.name = Расплавенный Велориум
liquid.xanthia-3-l04-molten-velorium.description = Расплавленный вариант Велориума. Очень гарячий. Обращайтесь с осторожностью.
liquid.xanthia-3-l06-smoke.name = Дым
liquid.xanthia-3-l06-smoke.description = Дым, который можно использовать для питания турбин.

# IMPORTANT the biome Called "Trycite" but the liquid is Called "Tricyte" on English language. 
liquid.xanthia-3-l07-tricyte.name = Трицыт
liquid.xanthia-3-l07-tricyte.description = Очень горячая и радиоактивная жидкость. 

