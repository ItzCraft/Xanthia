# power
block.xanthia-3-e01-tryllinium-node.name = Триллиниумовый узел
block.xanthia-3-e01-tryllinium-node.description = Распределяет энергию.
block.xanthia-3-e02-tryllinium-heavy-node.name = Большой триллиниумовый узел
block.xanthia-3-e02-tryllinium-heavy-node.description = Триллиниумовый узел но больше и лучше.
block.xanthia-3-e03-tryllinium-battery.name = Триллиниумовая батарея
block.xanthia-3-e03-tryllinium-battery.description = Сохраняет небольшое количество энергии.
block.xanthia-3-e05-rotary-turbine.name = Роторная турбина
block.xanthia-3-e05-rotary-turbine.description = Использует дым для получения энергии, но он загрязняет воздух, который необходимо очистить.
block.xanthia-3-e06-tryllinium-generator.name = Триллиниумовый генератор
block.xanthia-3-e06-tryllinium-generator.description = производит электроэнергию используя заряд Триллиниума
block.xanthia-3-e07-velotracer.name = Велотрейсер
block.xanthia-3-e07-velotracer.description = Использует радиоактивные реакции с Трифлюидом и Велориум, высвобождает радиоактивные частицы в бассейн трифлюида и генерируя электричество.
block.xanthia-3-e08-purifier.name = Очиститель
block.xanthia-3-e08-purifier.description = Очищает воздух от дыма.
block.xanthia-3-e09-tritanium-reactor.name = Тритановый реактор
block.xanthia-3-e09-tritanium-reactor.description = Реактор, в котором используется трицит для выработки электроэнергии

# Crafting
block.xanthia-3-g01-solidifier.name = Отвердитель
block.xanthia-3-g01-solidifier.description = Затвердивает Форон в пригодный для использования Форониум
block.xanthia-3-g02-mass-solidifier.name = Массивный отвердитель
block.xanthia-3-g02-mass-solidifier.description = Затвердивает форон в пригодный для использования Форониум. Быстрее и эффективнее, чем обычный отвердитель. Для функционирования требуется дым. 
block.xanthia-3-g03-duramatter-molder.name = Мешалка Дураматерии
block.xanthia-3-g03-duramatter-molder.description = Формирует Дураматерию используя Трифлюид и Расплавленный Велориум
block.xanthia-3-g04-duramatter-crucible.name = Тигель Дураматерии
block.xanthia-3-g04-duramatter-crucible.description = Формирует Дураматерию используя Трифлюид и Расплавленный Велориум. Для работы требуется заряд Триллиниума.
block.xanthia-3-g05-scaldium-burner.name = Сжигатель скалдиума
block.xanthia-3-g05-scaldium-burner.description = Сжигает Скалдиум и выводит дым.
block.xanthia-3-g06-tryllinium-recharger.name = Перезарядчик Триллиниума
block.xanthia-3-g06-tryllinium-recharger.description = Перезаряжает Триллиниум, электризуя его.
block.xanthia-3-g07-heavy-melter.name = Тяжёлая плавильня
block.xanthia-3-g07-heavy-melter.description = Расплавляет Велориум до тех пор, пока он не достигнет жидкой формы. 
block.xanthia-3-g08-tryllinium-recycler.name = Переработчик Триллиниума
block.xanthia-3-g08-tryllinium-recycler.description = Перерабатывает Трифлюид и Триллиниум, чтобы получить Скалдиум. Также на выходе Разряженный Триллиниум


# storage
