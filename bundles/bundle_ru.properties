block.xanthia-3-c01-enclosed-conveyor.name = Закрытый конвеер
block.xanthia-3-c01-enclosed-conveyor.description = Перемещает предметы вперед. 
block.xanthia-3-c02-bounded-conveyor.name = Ограниченный конвейер
block.xanthia-3-c02-bounded-conveyor.description = Перемещает предметы вперед. Не принимает вход без конвееров с боков.
block.xanthia-3-c03-enclosed-router.name = Закрытый маршрутизатор
block.xanthia-3-c03-enclosed-router.description = Машрутизует предметы
block.xanthia-3-c04-enclosed-overflow-gate.name = Закрытый избыточный затвор
block.xanthia-3-c04-enclosed-overflow-gate.description = Выводит предметы по бокам в случае если передний путь заблокирован. 
block.xanthia-3-c05-enclosed-underflow-gate.name = Закрытый избыточный шлюз
block.xanthia-3-c05-enclosed-underflow-gate.description = Противоложность затвору. Выводит предметы вперед в случае если по бокам пути заблокированы
block.xanthia-3-c06-enclosed-bridge.name = Закрытый мостовой конвеер
block.xanthia-3-c06-enclosed-bridge.description = Транспортирует предметы через постройки. 
block.xanthia-3-c07-enclosed-unloader.name = Закрытый разгрущик
block.xanthia-3-c07-enclosed-unloader.description = разгружает...
block.xanthia-3-c08-items-capsule.name = Капсула для предметов
block.xanthia-3-c08-items-capsule.description = Хранит предметы на будущее

# Drills
block.xanthia-3-b01-force-drill.name = Силовая дрель
block.xanthia-3-b01-force-drill.description = Добывает полезные ископаемые из стенных руд. 
block.xanthia-3-b02-large-force-drill.name = Большая силовая дрель
block.xanthia-3-b02-large-force-drill.description = Добывает полезные ископаемые из стенных руд. Более эффективен, но требует энергии для работы. 
block.xanthia-3-b03-scaldium-extractor.name = Экстрактор Скалдиума
block.xanthia-3-b03-scaldium-extractor.description = Извлекает Сеальдиум из поверхности. Работает только в определенных местах, в одних местах лучше других. 
block.xanthia-3-b05-mechanical-quarry.name = Механический карьер
block.xanthia-3-b05-mechanical-quarry.desceiption = Добывает ресурсы с поверхности. Требуют энергию. 

# IMPORTANT Energy bomb is called "Energy charge bomb" in English language
block.xanthia-3-b06-energy-bomb.name = Заряженная энергитическая бомба 
block.xanthia-3-b06-energy-bomb.description = Используеь реактивные свойства Триллиниума при комбинации с электричеством. Взрывается сосредоточив удар на земле, чтобы расколоть поверхность. Блок создает отверстия в полу. Бурит до жидкости. Будьте осторожны при его использовании.
block.xanthia-3-b07-mineral-sonar.name = Минеральный сонар
block.xanthia-3-b07-mineral-sonar.description = Дрель которая добывает быстрее чем механический карьер. Не может быть ускорен. 



# effect

block.xanthia-3-i03-magnetic-regulator.name = Магнетический регулятор
block.xanthia-3-i03-magnetic-regulator.description = Регулирует магнитное воздействие на электричество. Снижает мощность [#b466e8]Магнитной бури.
block.xanthia-3-i03-magnetic-regulator.details =
block.xanthia-3-i05-magnetic-detector.name = Магнетический детектор
block.xanthia-3-i05-magnetic-detector.description = [lightgray]Обнаруживает приблежение [#b466e8]Магнитной бури [lightgray]за 45 секунд до его появления. Также может быть использованым в качестве радара для очистки тумана войны.
block.xanthia-3-i06-renewer.name = Возобновитель
block.xanthia-3-i06-renewer.description = Регенерирует соседние блоки. Требует питания.
block.xanthia-3-i07-renewal-dome.name = Возобновительный купол
block.xanthia-3-i07-renewal-dome.description = Регенерирует соседние блоки. Требует питания. Больший радиус регенерации и более высокая скорость по сравнению с обычным обновлятелем. 
block.xanthia-3-i08-upgrader.name = Улучшитель
block.xanthia-3-i08-upgrader.description = Источник силы. Технология найденая на базе врагов.


# Liquid
block.xanthia-3-d01-ela-pump.name = Эла насос
block.xanthia-3-d01-ela-pump.description = Перекачивает жидкости.
block.xanthia-3-d02-impetuous-pump.name = Порывистый насос
