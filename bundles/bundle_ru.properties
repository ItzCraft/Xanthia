 # Objectives
arrival1 = Добро пожаловать в Ксантию. Это "Ерепуло" тип планеты. [gray]Стоп что? [white]Окей, попробуй получить немного [accent]Эланита
arrival2 = Хорошо! Теперь исследуй [orange]Силовую дрель [white]и поставьте 3 из них.
arrival3 = Ну, теперь постройте [accent]Закрытый конвеер \n[white]чтобы подключить [orange]Силовые дрели [white]к нашему [accent]ядру.
arrival4 = Теперь время подготовиться к волнам. Их тут 12. Исследуйте [accent]Кварк [white]и попробуйте защитить наше ядро!
arrival5 = Также вам следует исследовать [accent]Еланитовую стену. 
arrival6 = Окей. Теперь подготовься к первой волне!

upgrade1 = Вы приземлились на второй сектор! Поздравляю. \nНо давайте исследуем новую дрель [accent]Экстрактор Скалдиума \n[white]и построй 4 из них.
upgrade2 = Окей, теперь давай получим новый ресурс [accent]Скалдиум
upgrade3 = Молодец, но мы не будем останавливается. Давай получим ещё один новый ресурс [accent]Триллиниум\n[white]Я поставил марку на [blue]Мини карте
upgrade4 = Окей, теперь сделай электроэнергию. Исследуйте [accent]Роторную турбину
upgrade5 = Турбины загрязняют воздух, создавая туман. Исследуйте [accent]очиститель \n[white]и постройте его чтобы очистить воздух.
upgrade6 = Хорошо. Теперь подготовься к волнам [accent]волнам

foronriver1 = Это — Форониумовые реки. Здесь вы можете получить жидкость [accent]Форон\n[white]Исследуйте [accent]Эла насос [white]и получите немного Форона.
foronriver2 = Сделайте немного электричества и исследуйте [accent]Отвердитель \n[white]чтобы получить немного [orange]Форониума
foronriver3 = Отлично. Теперь исследуй [accent]Наземный фабрикатор [white]и построй его. 
foronriver4 = Хорошо! Вам нужно будет уничтожить вражескую базу. Так что давай построим [accent]Искр.

lylithgorg1 = Добро пожаловать в [gray]Ущелья лилита! [white]Здесь вы сможете исследовать много нового!\n Что-же, я не имею что либо больше чтобы сказать [blue]Удачи! 

protection1 = Добро пожаловать в [accent]Защиту [white] здесь вы встретите летающих врагов.\nОни очень сильны, так что сделайте очень сильную защиту.\nНо тут вы получите новый ресурс [orange]Велориум [white]Так что делайте защиту.
protection2 = Теперь исследуйте [accent]Механический карьер
protection3 = Поставьте его здесь чтобы добывать Велориум.
protection4 = Теперь мы можем создавать летающих юнитов! Исследуйте [green]Воздушный фабрикатор
protection5 = Поставьте фабрикатор здесь
protection6 = Теперь создайте немного юнитов [accent]Капля

penetration1 = 


