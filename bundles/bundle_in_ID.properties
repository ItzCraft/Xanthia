# UNITS

# SPIDER
unit.xanthia-3-mc01-cue.name = Cue
unit.xanthia-3-mc01-cue.description = Dapat berjalan di medan apa pun. Tahan lama tetapi tidak memiliki lapisan pelindung. Dilengkapi dengan meriam jarak pendek yang kuat.
unit.xanthia-3-mc02-hint.name = Hint
unit.xanthia-3-mc02-hint.description = Menembakkan sinar energi tajam yang kuat. Dapat berjalan di medan apa pun.
unit.xanthia-3-mc03-insight.name = Insight
unit.xanthia-3-mc03-insight.description = Menembakkan peluru kuat yang menyebabkan kerusakan percikan. Berhati-hatilah jika terkena serangannya.
unit.xanthia-3-mc03-insight.details = Awalnya Nahan ingin membuat Unit Insight memiliki senjata target tunggal dengan percikan kecil, \ntetapi karena miskomunikasi, senjata unit ini menembakkan sengatan listrik yang menyebar, \ndan dipikir pikir terlihat keren juga, layaknya senjata yang dapat dengan mudah \nmelenyapkan seluruh jalur pasokan, ini akan menjadi unit mech yang paling dibenci pemain.
unit.xanthia-3-mc04-omen.name = Omen
unit.xanthia-3-mc04-omen.description = Laba-laba besar yang kuat, yang memiliki 2 senjata besar di atasnya. Jauh lebih besar dari Unit Insight.
unit.xanthia-3-mc04b-retribution.name = Retribution
unit.xanthia-3-mc04b-retribution.description = Sebuah unit bunuh diri yang dibuat oleh Omen, Dilengkapi dengan armor baja berat, ia dapat dengan mudah memasuki pertahanan bagian dalam, melenyapkan jalur suplai ke pabrik dan menara 


# AIR
unit.xanthia-3-md01-drop.name = Drop
unit.xanthia-3-md01-drop.description = Unit udara pendukung berlapis baja. Memperbaiki struktur yang rusak secara otomatis dan memiliki titik pertahanan cahaya.
unit.xanthia-3-md01-drop.details = Kita akan bermain bola dengan yang satu ini :D\n"Saya memasang Forgis baru di Jeep"\nItzCraft : hehe :3
unit.xanthia-3-md02-drizzle.name = Drizzle
unit.xanthia-3-md02-drizzle.description = Menembakkan rentetan misil yang ditujukan untuk menyembuhkan bangunan sekutu. Dilengkapi dengan titik pertahanan.
unit.xanthia-3-md03-rain.name = Rain
unit.xanthia-3-md03-rain.description = Menembakkan rentetan misil yang ditujukan untuk menyembuhkan bangunan sekutu. Dilengkapi dengan senjata yang menembakkan misil besar.

# CORE
unit.xanthia-3-ma01-note.name = Note
unit.xanthia-3-ma01-note.description = Melindungi Inti Fragment dari musuh. Dapat membangun struktur.
unit.xanthia-3-ma02-melody.name = Melody
unit.xanthia-3-ma02-melody.description = Melindungi Inti Rebirth dari musuh. Dapat Membangun struktur. Lebih cepat dari drone Inti Fragment. Menembakkan misil ke musuh.
unit.xanthia-3-ma03-chord.name = Chord
unit.xanthia-3-ma03-chord.description = Melindungi Inti Eternity dari musuh. Dapat Membangun struktur. Lebih cepat dari drone Inti Rebirth. Menembakkan misil dan peluru laser ke musuh.

# TANKS
unit.xanthia-3-mb01-sparkle.name = Sparkle
unit.xanthia-3-mb01-sparkle.description = Bergerak dengan cepat dan menembak dengan cepat. Memiliki penetrasi dan dps yang tinggi tetapi dengan akurasi yang buruk.
unit.xanthia-3-mb02-glime.name = Glime
unit.xanthia-3-mb02-glime.description = Memiliki nyawa yang tinggi dan tahan lama. Menembakkan misil pelacak yang kuat ke musuh.
unit.xanthia-3-mb03-brilliance.name = Brilliance
unit.xanthia-3-mb03-brilliance.description = Sangat tahan lama tetapi bergerak lambat. Memiliki 2 menara kecil dan 1 menara utama.
unit.xanthia-3-mb04-dazzle.name = Dazzle
unit.xanthia-3-mb04-dazzle.description = Menembakkan misil mematikan yang menyebabkan ledakan dahsyat dengan kerusakan area yang besar. Dilengkapi dengan 2 menara kecil.




