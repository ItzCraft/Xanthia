# Planets
planet.xanthia-3-xanthia.name = Xanthia

# Objectives
arrival1 = Selamat Datang di Xanthia. Ini adalah planet "Erepulo". [gray]tunggu apa ? oke[] cobalah untuk mendapatkan beberapa [orange]Elanit
arrival2 = Bagus! sekarang riset [orange]Bor Kekuatan[] dan tempatkan 3 Bor Kekuatan.
arrival3 = Baiklah, sekarang bangun [orange]Konveyor Tertutup[] \nuntuk memindahkan sumber daya yang ditambang dari [orange]Bor Kekuatan[] ke Inti.
arrival4 = Sekarang saatnya bersiap menghadapi gelombang. Ada 12 Gelombang. \nAyo riset menara [orange]Quark[] untuk melindungi Inti! 
arrival5 = Sekarang riset [orange]Dinding Elanit.[] Untuk mencegah kerusakan pada bangunan. 
arrival6 = Oke. Sekarang bersiap untuk gelombang pertama!

upgrade1 = Anda telah mendarat di sektor kedua! Selamat! \nTapi mari kita riset bor baru [accent]Ekstraktor Skaldium[] \ndan bangun 4 Ekstraktor Skaldium.
upgrade2 = Oke, sekarang mari kita dapatkan sumber daya baru [accent]Skaldium
upgrade3 = Bagus, tapi kita tidak akan berhenti disini. Cobalah untuk mendapatkan sumber daya baru lainnya [accent]Trillinium[] \nAku memberi tanda pada [blue]Peta Kecil
upgrade4 = Oke, sekarang buat pasokan tenaga listrik. Riset [accent]Turbin Putar
upgrade5 = Turbin Putar akan mencemari udara dan menyebabkan asap. \nRiset [accent]Pembersih[] untuk membersihkan udara.
upgrade6 = Oke. Sekarang bersiap untuk menghadapi [orange]gelombang

foronriver1 = Ini adalah sektor Sungai Foronium. Di sini Anda bisa mendapatkan cairan [accent]Foron[] \nRiset [accent]Pompa Ela[] dan dapatkan beberapa cairan Foron.
foronriver2 = Hasilkan Listrik dan riset [accent]Pemadat Foron[] \nuntuk mendapatkan beberapa [accent]Foronium
foronriver3 = Bagus. Sekarang riset dan bangun [accent]Pabrikator Unit Darat
foronriver4 = Kerja Bagus! Sekarang Anda harus menghancurkan markas musuh. Jadi mari kita membuat sebuah unit [accent]Sparkle
foronriver.place = Tempatkan 3 [orange]Pompa Ela[] disini.

lylithgorg1 = Selamat datang di sektor [gray]Jurang Lylith![] Di sini Anda akan meneliti banyak hal! \nBaiklah, saya tidak punya apa-apa lagi untuk dikatakan. [blue]Semoga Berhasil! 

protection1 = Selamat datang di sektor [accent]Perlindungan[] Di sini Anda akan bertemu unit terbang. \nMereka sangat kuat, jadi buatlah pertahanan yang benar-benar kuat.\nTapi di sini Anda akan mendapatkan sumber daya baru yaitu [accent]Velorium[] Jadi buatlah pertahanan dengan sumber daya baru ini.
protection2 = Sekarang riset [accent]Tambang Mekanik
protection3 = Tempatkan Tambang Mekanik disini untuk menambang Velorium.
protection4 = Sekarang kita dapat memproduksi unit terbang! Riset [green]Pabrikator Unit Udara
protection5 = Bangun Pabriktor disini.
protection6 = Sekarang buat beberapa unit [accent]Drop
protection11 = Di sekitar sini akan ada zona spawn musuh.

penetration1 = Selamat Datang di Sektor Penetrasi! \nBaiklah, ada 3 markas muruh disini. Dan kita juga menemukan [orange]Velorium![]\nJadi riset [orange]Tambang Mekanik.
penetration2 = Kita dapat menempatkan Tambang Mekanik di sini.
penetration3 = Sekarang Anda dapat meneliti [orange]Pabrikator Ulang Unit Darat[] dan buat beberapa Unit Tank Tingkat 2!
penetration4 = Tempatkan di sini.

beggining1 = Baiklah. Sektor Awal Mula? Tidak! ini adalah jebakan! \nHati-hati radar mendeteksi aktivitas aneh di luar angkasa.
beggining2 = Hancurkan semua inti musuh dan kita harus pergi secepatnya!
beggining3 = TUNGGU APA?! \nRadar telah mendeteksi bahwa akan ada meteorit menghantam di sekitar kita dalam waktu 30 menit! \nAyo! Secepatnya tinggalkan sektor ini!
beggining4 = [accent]Sebelum meteorit menghantam: [lightgray]{0}[]

stormbast1 = [accent]Produksi unit mech musuh dimulai dalam: [lightgray]{0}[]
stormbast2 = Ini adalah Sektor [accent]Benteng Badai[]. Ada 2 markas yang memproduksi unit. \nRiset [accent]Pelebur Berat[] untuk instruksi selanjutnya.
stormbast3 = Setelah mendapatkan [accent]Velorium Cair[] kita dapat memproduksi unit udara Tingkat 2, yaitu "[accent]Drizzle[]". \nRiset [accent]Pabrikator Ulang Unit Udara[]
stormbast4 = Bangun [accent]Pabrikator Ulang Unit Udara[] disini.
stormbast5 = Buat enam [accent]Drizzles[] jadi kita bisa menyerang musuh.
stormbast6 = Ada badai tak terduga yang mendekat! \nRadar kami tidak dapat menyampaikan informasi kepada Anda. \nNamun diperkirakan ada waktu yang cukup untuk bertahan dari badai magnetik. \nResearch [accent]Detektor Magnetik[]. Alat ini akan memberikan Anda informasi kapan badai magnetik akan segera tiba.
magnstorm = [accent]Badai magnetik akan tiba sekitar: [lightgray]{0}[]

#refutation1 = Research [accent]Duramatter molder[] to produce [accent]Duramatter[]. \nThis is one of the best resources ingame.
#refutation2 = Place duramatter molder here and activate it.
#refutation3 = to get more resources, you need better power generator. \nResearch [accent]Velotracer[] to get way better power generator.
#refutation1 = In this sector you can research [accent]Duramatter molder[] \nto produce new and one of the best resources ingame.
#refutation2 = Place [accent]Duramatter molder[] here and make some [accent]Duramatter[]
#refutation3 = you making bigger and bigger production, to use it you need more power. \nResearch[accent]Velotracer[] To produce more energy.
#refutation4 = [accent]Before Meteorite lands: [lightgray]{0}[]

valleyofenemies1 = Ini adalah sektor [purple]Lembah Daerah Musuh.[] Sektor ini sangat besar. Ada 2 zona pendaratan musuh.
valleyofenemies2 = Tujuan Anda di sini adalah untuk melindungi markas Anda dan kuasai [orange]Teknologi[] mereka.
valleyofenemies3 = Kita tidak bisa menahan musuh. Bersiaplah.
valleyofenemies.notify = Kuasai Teknologi Mereka

